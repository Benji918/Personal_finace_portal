{%load static %}
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'profile/css/style.css' %}" />
        <title>Todo List</title>
    </head>

    <body>
        <header class="header">
            <div class="container">
            	<a href="{%url 'website:index'%}" class="logo">Todo</a>
            	<nav class="nav">
	            	<a href="{%url 'website:index'%}"><i class="bi bi-house-fill"></i> Home</a>
	                {% if request.user.is_authenticated %}
		                	<a href="#">Hi {{request.user | title}}</a>
	    	                <a href="{% url 'accounts:logout' %}" class="btn btn-outline">Logout</a>
	                {% else %}
							<a href="{% url 'account:login' %}" class="btn btn-outline">Login</a>
	            	        <a href="{% url 'account:register' %}" class="btn btn-primary">Join Now</a>
	                {% endif %}
	             </nav>
            </div>
        </header>
        <main>
            <div class="container">
            	{% if messages %}
				{% for message in messages %}
					<div class="alert alert-{{message.tags}}">
					       {{message}}
					     </div>
					   {% endfor %}
				{% endif %}
            
             {%block content %}
             {%endblock content%}
            </div>
        </main>
    </body>

</html>
